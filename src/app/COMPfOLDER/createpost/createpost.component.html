<mat-grid-list cols="2" [cols]="breakpoint" (window:resize)="onResize($event)" >
  <mat-grid-tile>

    <mat-card class="card1">
      <mat-card-header>
        <div mat-card-avatar class="image"></div>
        <mat-card-title>Create Post</mat-card-title>
        <mat-card-subtitle>{{todayDate | date:'medium'}}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>

        <div>
          <mat-form-field>
            <input type="text" matInput placeholder="Description" [(ngModel)]="post.Description">

            <mat-hint>Description of post </mat-hint>

          </mat-form-field>
        </div>


        <div>
          <mat-form-field>
            <input type="text" matInput placeholder="location" [(ngModel)]="post.location">

            <mat-hint> Add a location</mat-hint>

          </mat-form-field>
        </div>

      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="fnPst()" type="submit">save</button>
        <button mat-button>discard</button>
        <button mat-button class="text-upper" (click)="uploader.click()">select image</button>
        <input #uploader hidden type="file" (change)="fileChangeEvent($event)" />


      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>



  <mat-grid-tile *ngIf="hidden == true">

    <mat-card *ngIf="hidden == true">

      <image-cropper mat-card-lg-image [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true"
        [resizeToWidth]="256" [aspectRatio]="3/4" format="png" (imageCropped)="imageCropped($event)"
        (imageLoaded)="imageLoaded()" (cropperReady)="cropperReady()" (loadImageFailed)="loadImageFailed()">


      </image-cropper>

    </mat-card>
    <img *ngIf="hidden == true"  mat-card-lg-image class="mat-card-lg-image" [src]="croppedImage" />

  </mat-grid-tile>
</mat-grid-list>
<app-profile *ngIf="loading == false"></app-profile>
